spring:
  main:
    banner-mode: off

logging:
  level:
    root: info
#    drkodi: debug
    drkodi.normalization: debug
    drkodi.themoviedb: debug
#    drkodi.data.movie: debug
#    drkodi.data.dynamic: debug
    com:
      ulisesbocchio: warn
  pattern:
    console: "%d{HH:mm:ss.SSS} %highlight(%-5level) %magenta([%thread]) %yellow(%logger{20}.%M\\(%class{0}.java:%line\\)) - %msg%throwable%n"
  file:
    name: ${app.settings.log-file}

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: basic

app:
  name: drkodi
  debug: false
  settings:
    parent: ${user.home}
    dir: ${app.settings.parent}/${app.name}
    log-file: ${app.settings.dir}/${app.name}.log
  ui:
    appTitle: "Dr.Kodi"
    initialWidth: 800
    initialHeight: 600
    imageHeight: 200
    override-locale: de
  word-cnt: 3
  loop-delay-ms: 300
  reset-delay-ms: 500
  kodi:
    ui:
      imageHeight: 300
      searchImageHeight: 100
    themoviedb:
      base-url: https://api.themoviedb.org/3
      include-adult: true
      number-of-max-suggestions: 8
      images:
        base-url: https://image.tmdb.org/t/p

  normalize:
    title:
      write:
        delete:
          - ","
          - "-"
          - "'"
          - "1080p"
          - "720p"
          - "DL"
          - "AC3"
          - "BluRay"
          - "x265"
          - "x264"
          - "imperium"
          - "german"
          - "fun"
          - ":"
          - "/"
          - "\\"
          - "&"
          - "Dubbed"
          - "Web"
          - "Qh264GDR"
          - "!"
          - "HDTV"
          - "x264NORETAiL"
          - "DTS"
          - "x264LeetHD"
          - "x264RWP"
        replace-with-space:
      compare:
        delete:
          - ","
          - "'"
          - ":"
          - "-"
          - "/"
          - "\\"
          - "&"
          - "Dubbed"
          - "Web"
          - "h264GDR"
          - "!"
          - "HDTV"
          - "x264NORETAiL"
          - "DTS"
          - "x264LeetHD"
          - "x264RWP"
        replace-with-space:
          - "."
          - "_"
      search:
        delete:
          - ","
          - "-"
          - "'"
          - "1080p"
          - "720p"
          - "DL"
          - "AC3"
          - "BluRay"
          - "x265"
          - "x264"
          - "imperium"
          - "german"
          - "fun"
          - ":"
          - "ENCOUNTERS"
          - "CDD"
          - "DVDRiP"
          - "SAViOUR"
          - "UNiVERSUM"
          - "/"
          - "\\"
          - "OYHD"
          - "BDRip"
          - "Dubbed"
          - "Web"
          - "h264GDR"
          - "!"
          - "HDTV"
          - "x264NORETAiL"
          - "DTS"
          - "x264LeetHD"
          - "x264RWP"
        replace-with-space:
          - "."
          - "_"

